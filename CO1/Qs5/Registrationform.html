<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <form>
        <center><h1 style="color:red;font-size: 40px;">Registration Form</h1></center>
        <b>
        <label style="color:red;font-size: 20px;">Name:</label>
        <input type="text"><br><br>
        <label style="color:red;font-size: 20px;">Gender :</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Others</label><br><br>
        <label style="color:red;font-size: 20px;">Date of birth:</label>
        <input type="date"><br><br>
        <label style="color:red;font-size: 20px;">Address :</label>
        <textarea></textarea><br><br>
        <label style="color:red;font-size: 20px;">Email id:</label>
        <input type="email"><br><br>
        <label style="color:red;font-size: 20px;">State :</label>
        <select>
            <option value="ker">Kerala</option>
            <option value="kar">Karnataka</option>
            <option value="tamil">Tamil Nadu</option>
            <option value="jammu">Jammu and Kasmir</option>
            <option value="maha">Maharashtra</option>
            <option value="pun">Punjab</option>
            <option value="andra">Andhra Pradesh</option>
            <option value="raja">Rajasthan</option>
        </select><br><br>
        <label style="color:red;font-size: 20px;">Qualification :</label>
        <select>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
            <option value="btechcs">Btech-CS</option>
            <option value="mtechcs">Mtech-CS</option>
        </select><br><br>
        <label style="color:red;font-size: 20px;">Languages Known:</label>
        C<input type="checkbox">
        C++<input type="checkbox">
        Python<input type="checkbox">
        Java<input type="checkbox">
        PHP<input type="checkbox">
        Others<input type="checkbox"><br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </b>
    </form>
</body>
</html>
