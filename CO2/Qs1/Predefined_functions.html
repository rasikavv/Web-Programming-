<html>
<head>
<title>predefining</title>
</head>
<body bgcolor="pink">
<p id="abs_demo"></p>
<script>
document.write(" MATH FUNCTIONS...");
var x=5.3;
document.write("<br><br>Absolute value="+Math.abs(x));
document.write("<br>Random value="+Math.random(x));
document.write("<br>Ceil value="+Math.ceil(x));
document.write("<br>Floor value="+Math.floor(x));
document.write("<br>Sin value="+Math.sin(x));

document.write("<BR><BR> STRING FUNCTIONS...");

var y= "My name is Rasika"
document.write("<br><BR>Length of string="+y.length);
document.write("<br>Uppercase="+y.toUpperCase());
document.write("<br>Character at="+y.charAt(4));
document.write("<br>Replaced with ="+y.replace('nourin','Rasika'));
document.write("<br>Index of=",y.indexOf("is"));

</script>
</body>
</html>
